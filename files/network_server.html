application to the USB device.","PC:","-1. Place the NET Server application which was installed earlier on the USB device} \\"/PS3/APP/NETSERVER\\" {anywhere on the PC.","-2. Create a folder named \\"PS3\\" in the same location as the application.","-3. Inside the PS3 folder, create the folders corresponding to the content that will be *streamed.","-4. Run the NET Server.","-5. Navigate and select the PS3 folder created earlier and click Start.","PS3:","-1. Open [webMAN MOD Settings](http://0/setup.ps3).","-2. Go to scan for content options then check the Scan for LAN games/videos box.","-2. Enter the IP address of the PC running the NET Server.","-3. Click save then refresh the games list.","@The IP address of the PC can be obtained by running the ipconfig command via cmd prompt.","@*See Support Section}","\74/script\76","\74script type=\\"cl\\" id=\\"Support\\"\76","#Supported Content:\74font color=#888\76","{Use the following folder names according to its respective content.","<table><thead><tr><th>Folder Name</th><th>Purpose</th><th>Content</th></tr></thead><tbody><tr><td>GAMES</td><td>Games in folder format. (Files extracted from BDVD)</td><td>Folders</td></tr><tr><td>PS3ISO</td><td>ISO images of PS3&trade; Blu-rays.</td><td>ISO + Covers</td></tr><tr><td>PSXISO</td><td>ISO images (CUE/BIN) of PS1&trade; CDs.</td><td>ISO + Covers</td></tr><tr><td>PS2ISO**</td><td>ISO images of PS2&trade; DVDs or CDs.</td><td>ISO + Covers</td></tr><tr><td>PSPISO**</td><td>ISO images of PSP&trade; UMDs.</td><td>ISO + Covers</td></tr><tr><td>BDISO</td><td>ISO images of Video Blu-rays (Decrypted).</td><td>ISO + Covers</td></tr><tr><td>DVDISO</td><td>ISO images of DVDs.</td><td>ISO + Covers</td></tr><tr><td>ROMS**</td><td>ROMS folder. (zip, 7z, bin, chd, cue, sfc, gb, etc).</td><td>ROMs + Covers</td></tr><tr><td>GAMEI**</td><td>Folder to store PSX&trade; games extracted from packages.</td><td>Folders</td></tr><tr><td>PKG</td><td>Folder to store PS3&trade; packages. Used to install games, DLC, homebrews, etc.</td><td>Pkg Files</td></tr><tr><td>MOVIES</td><td>Folder to store movies. (H.264, M4A, MP4, MPEG-1, MPEG-2, MPEG-4, MKV, AVI, Motion JPEG, Motion JPEG, AVCHD, DivX, WMV and VC-1)</td><td>Video Files</td></tr><tr><td>MUSIC</td><td>Folder to store music.  (ATRAC, MP3, MPEG-1/2, MP3, MP4, WAV and WMA)</td><td>Audio Files</td></tr><tr><td>PICTURE</td><td>Folder to store photos. (JPEG, PNG, TIFF, BMP, GIF and MPO (stereoscopic 3D image))</td><td>Image Files</td></tr><tr><td>PUP</td><td>Folder to store firmware files. (PUP)</td><td>PUP Files</td></tr></tbody></table>","}** {These folders are supported only by webMAN MOD.","The folders are converted to} ISO {on demand by} ps3netsrv {when they are mounted;","The folders require to have that specific name} (in uppercase){. Other folders be streamed too.","@In addition,} COMICS, EBOOK, MAGAZINE, MOVIES {folders can also be created for better organization.","@Some video formats like} .MKV {are not supported by the native player but can be played on} Movian.","@{The PlayStation&reg;3 system can also be used as a server for another, by setting the server system\47s IP address in the client\47s webMAN MOD settings. Copy your modified wm_custom.xml to the root directory of the system storage or any USB device} (FAT32).","#{Supported Backup Managers","There are 4 backup managers that support} ps3netsrv {protocol:} multiMAN, webMAN, webMAN MOD {and} sMAN.","{Each backup manager requires that you setup the IP address of the remote server and the port} (38008 is the default).","{When the content is scanned by the backup manager, the PS3&trade; connects to the remote server, reads the folder and the game appear in its game list.","When a game is mounted, a netiso.sprx plugin is loaded and it starts the communication with the ps3netsrv. The ISO or the folder (converted to vISO) is streamed and mounted on the PS3&trade; as /dev_bdvd","@Example: If you mount the folder /net0/PKG, the remote packages (*.pkg) can be installed normally from the mounted /dev_bdvd using the Package Manager on XMB&trade;, although the installation speed is a bit slow.}","\74/script\76","\74script type=\\"cl\\" id=\\"Download\\"\76","#Link:\74font color=#888\76","{The latest version of NET Server can be downloaded at [https://github.com/aldostools/webMAN-MOD/releases](https://github.com/aldostools/webMAN-MOD/releases/download/1.47.37ps3netsrv_20220301.zip).}","\74/script\76",""].join("\\n")+\47\74/body\76\74/html\76\47),main();');
</script>
